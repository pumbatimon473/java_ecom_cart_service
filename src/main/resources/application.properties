spring.application.name=java_ecom_cart_service
server.port=8100

# H2 DB Config
spring.datasource.url=jdbc:h2:mem:ecom
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Mongo DB Host and Port
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ecom_cart_service
spring.data.mongodb.uri=mongodb://localhost:27017/ecom_cart_service

# ECom App
ecom.app.url=http://localhost:8080

# Spring Security JWK (JSON Web Key) URI
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8090/oauth2/jwks

# Redis Config
spring.data.redis.host=localhost
spring.data.redis.port=6379